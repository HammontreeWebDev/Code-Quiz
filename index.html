<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Quiz!</title>
  <link rel="stylesheet" href="assets/css/css-reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <ul id="bar">
      <li id="highscore" class="item">View Highscores</li>
      <li id="timer" class="item"></li>
    </ul>
  </header>
  <main>
    <section class="container" style="visibility: visible;">
      <h1 class="title">Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within
        the time limit. Keep in mind that incorrect answers will penalize
        your score/time by ten seconds!
      </p>
      <button id="start">Start Quiz</button>
    </section>
    <section id="questions" class="container">
      <h1 id="questionTitle" class="title"></h1>
      <button id="ans1" class="answers"></button>
      <button id="ans2" class="answers"></button>
      <button id="ans3" class="answers"></button>
      <button id="ans4" class="answers"></button>
    </section>
    <p id="affirm"></p>
  </main>
  <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
